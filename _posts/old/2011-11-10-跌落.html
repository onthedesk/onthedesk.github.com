title: 跌落
---

<p>我不知道为什么自己在虚幻里建立起了那么强大的自信心，那所谓的种种，都是我一丝一扣亲手编制的美梦。在时光的隧道里，我放弃了自由欢喜，却终难体谅自己未曾忘记那空灵与美丽。<br />
我跌落自神坛，那里高高在上，甚至超越俗世，但我带着那本不应携带的伪劣，在那里一待就是过往的生命&hellip;<br />
感觉越发强烈，那过往的一切，都将化作虚无的印记，可就是这虚无，已在深深的心底，它们似乎不会忘记偶尔漂起&hellip;<br />
跌落，我将亲手撕碎&hellip;<br />
那虚妄的每一个缝隙，也许感动过自己&hellip;<br />
我坚信，我又要迎来奋起<br />
此刻浮现的是母亲的笑容，那是此生最美的意义。 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>
