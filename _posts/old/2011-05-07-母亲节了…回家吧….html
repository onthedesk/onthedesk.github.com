<p><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">昨晚又过了一座独木桥&hellip;这两年，一直重复着这样的过程&hellip;</span><br style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;" /><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">走到一座大山面前，我继续攀登。只为感受，大师无穷之生命力带给昆明湖的旖旎。只愿在湖畔，静静体悟您与天壤而同久的独立精神，共三光而永光的自由思想。谨尊静安先生教诲，&ldquo;衣带渐宽终不悔，为伊消得人憔悴&rdquo;&hellip;</span><br style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;" /><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">&ldquo;十七年家国久魂消，犹余剩水残山，留于累臣供一死。&rdquo;</span><br style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;" /><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">一年后，于昆明湖，仰望大师&ldquo;殉文化&rdquo;的仁圣情怀。</span><br style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;" /><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">明天母亲节了&hellip;回家吧&hellip;</span></p>
