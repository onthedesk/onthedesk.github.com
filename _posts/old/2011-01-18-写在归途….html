<p><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">&ldquo;走过地世界不管多辽阔，心中的思念，还是相同的地方&hellip;&rdquo;</span><br style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;" /><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">归，这个行为，怎么越来越少？今年，这是第二次&hellip;以后估计会变成一次&hellip;</span><br style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;" /><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">于右任，有诗《望大陆》，&ldquo;葬我于高山之上兮，望我故乡；故乡不可见兮，永不能忘。&rdquo;</span><br style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;" /><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">每个人，应该都有故乡的情节，那承载我们童年成长和欢乐的地方，无时不让人神往&hellip;</span><br style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;" /><span style="color: #333333; font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif; font-size: 14px; line-height: 21px;">《读者》、营养快线伴我还家&hellip;</span></p>
